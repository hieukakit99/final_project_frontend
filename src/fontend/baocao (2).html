<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Báo Cáo </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .report, .review {
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .delete-button {
            background: #dc3545;
        }
        .delete-button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

<header>
    <h1>Quản Lý Báo Cáo </h1>
</header>

<div class="container">
    <h2> Gửi Báo Cáo</h2>
    <input type="text" id="employeeName" placeholder="Tên nhân viên" required>
    <input type="text" id="reportTitle" placeholder="Tiêu đề báo cáo" required>
    <textarea id="reportDescription" placeholder="Mô tả báo cáo" rows="4" required></textarea>
    <button id="submitReport">Gửi Báo Cáo</button>

    <h2>Danh Sách Báo Cáo</h2>
    <div id="reportsList"></div>

   
</div>

<script>
    const reportsList = document.getElementById('reportsList');
    const reviewsList = document.getElementById('reviewsList');

    // Xử lý gửi báo cáo
    document.getElementById('submitReport').addEventListener('click', function() {
        const employeeName = document.getElementById('employeeName').value;
        const reportTitle = document.getElementById('reportTitle').value;
        const reportDescription = document.getElementById('reportDescription').value;

        if (employeeName && reportTitle && reportDescription) {
            const reportItem = document.createElement('div');
            reportItem.className = 'report';
            reportItem.innerHTML = `
                <strong>${employeeName} - ${reportTitle}</strong>
                <p>${reportDescription}</p>
                <button class="delete-button">Xóa</button>
            `;

            // Xử lý xóa báo cáo
            reportItem.querySelector('.delete-button').addEventListener('click', function() {
                reportsList.removeChild(reportItem);
            });

            reportsList.appendChild(reportItem);

            // Làm trống các trường nhập
            document.getElementById('employeeName').value = '';
            document.getElementById('reportTitle').value = '';
            document.getElementById('reportDescription').value = '';
        } else {
            alert('Vui lòng điền đầy đủ thông tin!');
        }
    });

</script>

</body>
</html>
