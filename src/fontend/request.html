<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Yêu Cầu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .request {
            background: #f9f9f9;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .delete-button {
            background: #dc3545;
        }
        .delete-button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

<header>
    <h1>Quản Lý Yêu Cầu</h1>
</header>

<div class="container">
    <h2>Thêm Yêu Cầu</h2>
    <input type="text" id="requestTitle" placeholder="Tiêu đề yêu cầu" required>
    <textarea id="requestDescription" placeholder="Mô tả yêu cầu" rows="4" required></textarea>
    <button id="submitRequest">Gửi Yêu Cầu</button>

    <h2>Danh Sách Yêu Cầu</h2>
    <div id="requestsList"></div>
</div>

<script>
    const requestsList = document.getElementById('requestsList');

    document.getElementById('submitRequest').addEventListener('click', function() {
        const requestTitle = document.getElementById('requestTitle').value;
        const requestDescription = document.getElementById('requestDescription').value;

        if (requestTitle && requestDescription) {
            const requestItem = document.createElement('div');
            requestItem.className = 'request';
            requestItem.innerHTML = `
                <strong>${requestTitle}</strong>
                <p>${requestDescription}</p>
                <button class="delete-button">Xóa</button>
            `;

            // Xử lý xóa yêu cầu
            requestItem.querySelector('.delete-button').addEventListener('click', function() {
                requestsList.removeChild(requestItem);
            });

            requestsList.appendChild(requestItem);

            // Làm trống các trường nhập
            document.getElementById('requestTitle').value = '';
            document.getElementById('requestDescription').value = '';
        } else {
            alert('Vui lòng điền đầy đủ thông tin!');
        }
    });
</script>

</body>
</html>
